<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <title>Clinica Don Meme</title>
</head>
<body>
    <section class="encabezado">
        <header class="menu">
            <a class="links" href="#">Servicios</a>
            <a class="links" href="#">Promiciones</a>
            <figure class="ima-logo" ><a href="#" class="logo"><img src="img/logo.png" alt=""></a></figure>
            <a class="links" href="#">Contactanos</a>
            <a class="links" href="#">Instalaciones</a>
        </header>
    </section>
    <section class="imagenes">
        <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
        </div>
    </section>

    <script src="scripts/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          spaceBetween: 30,
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      </script>
</body>
</html>
